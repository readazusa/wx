<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="application/javascript" src="../resources/vue/vue.js"></script>
    <title></title>
</head>
<body>
    <div id="app">
        {{message}},{{name}}
        <input v-model="message">
    </div>
    <script type="application/javascript">
        new Vue({
            el:"#app",
            data:{
                message:"你好，vue",
                name:"我是好人"
            }
        });
    </script>

</body>
</html>
